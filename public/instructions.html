<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Instructions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        overflow: hidden;
        margin: 0;
        font-family: monospace;
        color: #ffffff;
        background-image: url('/assets/instructions.jpg'); /* Update with the correct path to your background image */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        height: 100vh;
      }

      /* Main content container */
      #instructions-container {
        background-color: rgba(0, 0, 0, 0.01); /* Adjusted opacity */
        padding: 40px 80px; /* Increased padding to fit images */
        border-radius: 10px;
        width: 90%; /* Increased width */
        max-width: 1100px; /* Increased max-width to accommodate images */
      }

      #instructions-container span {
        font-size: 40px;
        display: block;
        margin-bottom: 40px; /* Added more space below the instruction text */
      }

      .row {
        display: flex;
        justify-content: space-between; /* Evenly distribute images */
        align-items: center; /* Center images vertically */
        margin-top: 20px;
        gap: 40px;
      }

      .column {
        text-align: center;
      }

      .column img {
        width: 225px;
        height: 125px;
        margin-bottom: 10px;
      }

      /* Styling for the text button */
      #start-button {
        margin-top: 30px;
        font-size: 24px;
        cursor: pointer;
        color: #ffffff;
        background-color: transparent; /* Make the background transparent */
        border: none; /* Remove the border */
        text-decoration: underline; /* Add underline to indicate it's clickable */
      }

      #start-button:hover {
        text-decoration: none; /* Remove underline on hover for effect */
      }
    </style>
  </head>
  <body>
    <!-- Instructions container -->
    <div id="instructions-container">
      <span>Begin your journey and restore the world</span>
      <div class="row">
        <div class="column">
          <img src="/assets/images/tevkey.png" alt="Move" />
          <p>Move</p>
        </div>
        <div class="column">
          <img src="/assets/images/spacebar.png" alt="Jump" />
          <p>Jump</p>
        </div>
        <div class="column">
          <img src="/assets/images/mouse.png" alt="Look" />
          <p>Look</p>
        </div>
        <div class="column">
          <img src="/assets/images/clicking.png" alt="Shoot" />
          <p>Shoot</p>
        </div>
      </div>
      <button id="start-button">Click to start</button>
    </div>

    <script>
      // Redirect to the new HTML page when the start button is clicked
      document.getElementById('start-button').addEventListener('click', () => {
        window.location.href = 'Render.html'; // Replace 'Render.html' with the path to your game HTML file
      });
    </script>
  </body>
</html>
